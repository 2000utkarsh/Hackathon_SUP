<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="/js/materialize.min.js"></script>

</head>

<body>

    <div class="tab_1_div">First one working</div>
    <div class="tab_2_div">secondone working</div>
    <div class="tab_3_div">third one working</div>

    <div class="row footer-tabs">
        <div class="col s12 l12 m12" style="margin-left: 25px;">
            <div class="tab_1 col s4 l4 m4" onclick="tab1Func()">
                <i class="material-icons home-icon" style="margin-left: 6px;">home</i>
                <br>
                <span>Home</span>
            </div>
            <div class="tab_2 col s4 l4 m4"onclick="tab2Func()" >
                <i class="material-icons info-icon" style="margin-left: 7px;">info</i>
                <br>
                <span>About</span>
            </div>

            <div class="tab_3 col s4 l4 m4"onclick="tab3Func()">
                <i class="material-icons person-icon" style="margin-left: 3px;">person</i>
                <br>
                <span>Login</span>
            </div>
        </div>
    </div>
    <div class="icon-preview col s6 m3" onclick="tab1Func()"><span>Home</span>
    </div>

</body>
<style>
    .footer-tabs {
        width: 100%;
        position: fixed;
        bottom: 0px;
    }

    .tab_1_div {
        display: block;
    }

    .tab_2_div {
        display: none;
    }

    .tab_3_div {
        display: none;
    }

    .icon-container .icon-preview {
        height: 120px;
        text-align: center;
    }

    .row .col.s6 {
        width: 50%;
        margin-left: auto;
        left: auto;
        right: auto;
    }
</style>
<script>

    var DOM_Model_1 = document.querySelector('.tab_1_div');
    var DOM_Model_2 = document.querySelector('.tab_2_div');
    var DOM_Model_3 = document.querySelector('.tab_3_div');


    function tab1Func() {
        DOM_Model_1.style.display = 'block';
        DOM_Model_2.style.display = 'none';
        DOM_Model_3.style.display = 'none';

        document.querySelector('.home-icon').classList.add('indigo-text');
        document.querySelector('.info-icon').classList.remove('indigo-text');
        document.querySelector('.person-icon').classList.remove('indigo-text');

    }
    function tab2Func() {
        DOM_Model_2.style.display = 'block';
        DOM_Model_1.style.display = 'none';
        DOM_Model_3.style.display = 'none';

        document.querySelector('.info-icon').classList.add('indigo-text');
        document.querySelector('.home-icon').classList.remove('indigo-text');
        document.querySelector('.person-icon').classList.remove('indigo-text');


    }

    function tab3Func() {
        DOM_Model_3.style.display = 'block';
        DOM_Model_1.style.display = 'none';
        DOM_Model_2.style.display = 'none';

        document.querySelector('.person-icon').classList.add('indigo-text');
        document.querySelector('.home-icon').classList.remove('indigo-text');
        document.querySelector('.info-icon').classList.remove('indigo-text');

    }


</script>

</html>
